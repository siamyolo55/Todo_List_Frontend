<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Todo-List</title>
    <link rel = "icon" type = "image/png" href = "../img/title_logo.jpg">
</head>
<body>
    <!-- main wrapper -->
    <div class="wrapper">
        <!-- top nav -->
        <nav class="main-nav">
            <h1 id="todo-head">Todo-List</h1>
            <ul id="nav-content">   
                <li>Home</li>
                <li>About</li>
                <li><a id="logout" href="#" onclick="logout();">Logout</a></li>
            </ul>
        </nav>
        <!-- main content -->
        <div class="content">
            <!-- search bar -->
            <div class="flexbox-container">
                <input type="text" id="search" onkeyup="searchBar()" placeholder="Search Todos">
            </div>
            <!-- table -->
            <div class="flexbox-container">
                <table id="myTable">
                    <tr>
                        <th style="text-align: center; width:200px">Status</th>
                        <th style="width: 200px;text-align: left;">Serial No.</th>
                        <th style="text-align: left;">Name</th>
                        <th style="text-align: left;" id="dueArrow" onclick="sortTable(0);" style="width: 350px;">Due <i class="fas fa-arrow-down"></i></th>
                        <th style="text-align: left;" id="priorityArrow" style="width: 400px;" onclick="sortTable(1);">Priority <i class="fas fa-arrow-down"></i></th>
                        <th style="text-align: left;">Actions</th>
                    </tr>
                    <tbody id="todo"></tbody>
                </table>
            </div>
            <div class="button-counter">
                <button type="submit" style="display: block; margin-left: 3px; width: 200px;align-items: left;" id="addTodo">Add to List</button>
                <div id="task-para"><b id="task-left"></b></div>
            </div>
        </div>
        <!-- sidebar -->
        <aside class="side">
            <ul>
                <li>Home</li>
                <li>About</li>
            </ul>
        </aside>
        <!-- add item modal -->
        <div class="modal flexbox-container" id="view" style="display: none;">
            <div class="modal-content">
                <span class="close">&times;</span>
                <label>Name : </label>
                <input id="name" type="text" name="name" required><br>
                <label>Description : </label>
                <input id="des" type="text" name="des" required><br>
                <label>Priority  </label>
                <select id="priority" required>
                    <option value="1">Low</option>
                    <option value="2">Mid</option>
                    <option value="3">High</option>
                </select>
                <label>Date</label>
                <input id="date" type="date" name="date" required> <br>
                <label>Time</label>
                <input id="time" type="time" name="time" required><br>
                <button type="submit" id="add" value="Add"> Add </button> <br>
            </div>
        </div>
        <!-- update item modal -->
        <div class="modal flexbox-container" id="update" style="display: none;">
            <div class="modal-content">
                <span class="close">&times;</span>
                <label>Name</label>
                <input id="name2" type="text" name="name2" required><br>
                <label>Description : </label>
                <input id="des2" type="text" name="des2" required><br>
                <label>Priority</label>
                <select id="priority2" required>
                    <option value="1">Low</option>
                    <option value="2">Mid</option>
                    <option value="3">High</option>
                </select>
                <label>Date</label>
                <input id="date2" type="date" name="date" required>
                <label>Time</label>
                <input id="time2" type="time" name="time" required><br>
                <input id="check2" type="checkbox" name="check2">
                <label>Check</label>
                <button type="submit" id="add2" value="Add"> Update </button>
            </div>
        </div>
        <!-- delete modal -->
        <div class="flexbox-container modal" id="delete" style="display: none;">
            <div class="modal-content" style="margin-top: 150px;">
                <span class="close">&times;</span>
                <p>Are you sure you want to delete?</p>
                <button type="submit" id="deletePermanent"><b>YES</b></button>
            </div>
        </div>
    </div>
    <div id="snackbar">
        Bla Bla Bla
    </div>
</body>
<script type="text/javascript" src="../scripts/home.js"></script>
</html>
